<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to VectorDrawable Converter</title>
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #fff;
            --bg-tertiary: #fafafa;
            --text-primary: #333;
            --text-heading: #2c3e50;
            --text-muted: #7f8c8d;
            --text-subtle: #95a5a6;
            --border-color: #bdc3c7;
            --border-light: #ddd;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --drop-hover-bg: #f8fbfd;
            --drop-active-bg: #f0fff4;
            --btn-secondary-bg: #ecf0f1;
            --btn-secondary-hover: #bdc3c7;
            --shadow-color: rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #2b2b2b;
                --bg-secondary: #3c3f41;
                --bg-tertiary: #313335;
                --text-primary: #a9b7c6;
                --text-heading: #bbbbbb;
                --text-muted: #808080;
                --text-subtle: #606366;
                --border-color: #515151;
                --border-light: #323232;
                --accent-color: #589df6;
                --accent-hover: #467ecc;
                --success-bg: #365936;
                --success-text: #6a8759;
                --error-bg: #4b3535;
                --error-text: #bc3f3c;
                --drop-hover-bg: #353535;
                --drop-active-bg: #365936;
                --btn-secondary-bg: #4c5052;
                --btn-secondary-hover: #5c6164;
                --shadow-color: rgba(0,0,0,0.5);
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .hero-section {
            display: flex;
            gap: 2rem;
            align-items: stretch;
            margin-bottom: 1.5rem;
        }

        .header-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: var(--text-heading);
            margin: 0 0 0.5rem 0;
        }

        .subtitle {
            color: var(--text-muted);
            margin: 0;
        }

        #drop-zone {
            flex: 1;
            border: 3px dashed var(--border-color);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        #drop-zone:hover {
            border-color: var(--accent-color);
            background: var(--drop-hover-bg);
        }

        #drop-zone.drag-over {
            border-color: #2ecc71;
            background: var(--drop-active-bg);
            transform: scale(1.02);
        }

        .drop-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .drop-text {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .drop-hint {
            font-size: 0.9rem;
            color: var(--text-subtle);
            margin-top: 0.5rem;
        }

        #file-input {
            display: none;
        }

        .status {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status.success {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .status.error {
            background: var(--error-bg);
            color: var(--error-text);
        }

        .output-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .output-header h2 {
            margin: 0;
            color: var(--text-heading);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--btn-secondary-bg);
            color: var(--text-heading);
        }

        .btn-secondary:hover {
            background: var(--btn-secondary-hover);
        }

        .editor-container {
            display: flex;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            overflow: hidden;
            height: 400px;
            resize: vertical;
            background: var(--bg-tertiary);
        }

        .line-numbers {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
            padding: 1rem 0.75rem;
            background: var(--bg-tertiary);
            color: var(--text-subtle);
            text-align: right;
            border-right: 1px solid var(--border-light);
            user-select: none;
            overflow: hidden;
            min-width: 3rem;
        }

        #output {
            flex: 1;
            height: 100%;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
            padding: 1rem;
            border: none;
            resize: none;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        #output:focus {
            outline: none;
        }

        #output::placeholder {
            color: var(--text-subtle);
        }

        .hidden {
            display: none !important;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-subtle);
            text-decoration: none;
        }

        .github-link:hover {
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="header-section">
            <h1>SVG to VectorDrawable</h1>
            <p class="subtitle">Convert SVG files to Android VectorDrawable XML format</p>
            <a class="github-link" href="https://github.com/jaredh/svg2vd" target="_blank">
                <svg height="14" viewBox="0 0 16 16" width="14" fill="currentColor">
                    <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                </svg>
                jaredh/svg2vd
            </a>
        </div>

        <div id="drop-zone">
            <div class="drop-icon">üìÅ</div>
            <div class="drop-text">Drop your SVG file here</div>
            <div class="drop-hint">or click to select a file</div>
        </div>
    </div>

    <input type="file" id="file-input" accept=".svg">

    <div class="output-container">
        <div class="output-header">
            <h2>Output</h2>
            <div class="button-group">
                <button id="copy-btn" class="btn-secondary">Copy</button>
                <button id="download-btn" class="btn-primary hidden">Download XML</button>
            </div>
        </div>
        <div id="status" class="status hidden"></div>
        <div class="editor-container">
            <div id="line-numbers" class="line-numbers">1</div>
            <textarea id="output" readonly aria-label="VectorDrawable XML output" placeholder="VectorDrawable XML will appear here..."></textarea>
        </div>
    </div>

    <script src="svg2vd.js"></script>
</body>
</html>
